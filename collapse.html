<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Nested Collapsibles</h2>

<p>A Collapsible:</p>
<button type="button" class="collapsible">Open Collapsible</button>
<div class="content">
  <p>This is the main collapsible content.</p>
  
  <!-- Nested Collapsible -->
  <button type="button" class="collapsible">Open Nested Collapsible</button>
  <div class="content">
    <p>This is nested collapsible content.</p>
  </div>
</div>

<p>Collapsible Set:</p>
<button type="button" class="collapsible">Open Section 1</button>
<div class="content">
  <p>This is section 1 content.</p>
  
  <!-- Another Nested Collapsible -->
  <button type="button" class="collapsible">Open Nested Section 1.1</button>
  <div class="content">
    <p>This is nested content within Section 1.</p>
  </div>
</div>

<button type="button" class="collapsible">Open Section 2</button>
<div class="content">
  <p>This is section 2 content.</p>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
