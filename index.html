<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSHammer - Twitch Streamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>BSHammer</h1>
        </div>

        <!-- Load the nav bar -->
        <div id="navbar"></div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="intro">
            <h2>About</h2>
            <p>I am a hobby Twitch streamer who enjoys playing Age of Empires II and Magic: the Gathering Arena. I am also a Ph.D. Candidate in Mathematics expecting to graduate in August 2025.</p>
        </section>
    </main>
    </div>
    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- JavaScript to load both the navbar and footer -->
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
