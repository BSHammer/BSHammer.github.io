<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSHammer - Twitch Streamer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>BSHammer</h1>
        </div>

        <!-- Load the nav bar -->
        <div id="navbar"></div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="intro">
            <h1>Schedule</h1>
            <p>Since I am in my last year of my PhD, streams are less frequent. I try to stick to the schedule below and throw in spotaneous streams when I can.</p>
            <h2> Fridays ~9:30PM - 12:30AM</h2>
            <h2> Saturdays ~9:30PM - 12:30AM</h2>

            All times are in East US.
        </section>
    </main>
    </div>
    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- JavaScript to load both the navbar and footer -->
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
